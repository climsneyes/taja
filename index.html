<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인구 감소 대응 타자 연습</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: 'Noto Sans KR', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            position: relative;
            width: 90vw;
            max-width: 1000px;
            height: 60vh;
            max-height: 600px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            border-radius: 20px;
            width: 100%;
            height: 100%;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            border-radius: 20px;
            width: 100%;
            height: 100%;
        }

        #score {
            font-size: 28px;
            margin: 20px;
            color: #ff6b6b;
            z-index: 2;
            position: relative;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 30px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }

        #input {
            padding: 15px 25px;
            font-size: 18px;
            width: 300px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            z-index: 2;
            position: relative;
            transition: all 0.3s ease;
            font-family: 'Noto Sans KR', sans-serif;
            backdrop-filter: blur(5px);
        }

        #input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        #input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .game-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .game-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            text-align: center;
        }

        /* 모바일 환경 대응 */
        @media (max-width: 768px) {
            .game-title {
                font-size: 24px;
                margin-bottom: 15px;
            }
            
            .game-subtitle {
                font-size: 14px;
                margin-bottom: 20px;
            }
            
            .game-container {
                width: 95vw;
                height: 50vh;
                max-height: 400px;
            }
            
            #score {
                font-size: 20px;
                margin: 15px;
                padding: 8px 20px;
            }
            
            #input {
                padding: 12px 20px;
                font-size: 16px;
                width: 250px;
                margin: 15px;
            }
        }

        @media (max-height: 600px) {
            .game-container {
                height: 45vh;
                max-height: 300px;
            }
            
            .game-title {
                font-size: 20px;
                margin-bottom: 10px;
            }
            
            .game-subtitle {
                font-size: 12px;
                margin-bottom: 15px;
            }
            
            #score {
                font-size: 18px;
                margin: 10px;
                padding: 6px 15px;
            }
            
            #input {
                padding: 8px 15px;
                font-size: 14px;
                width: 200px;
                margin: 10px;
            }
        }

        .chatgpt-credit {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-family: 'Noto Sans KR', sans-serif;
            backdrop-filter: blur(5px);
            z-index: 1000;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .chatgpt-credit {
                font-size: 10px;
                padding: 6px 10px;
                bottom: 5px;
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <h1 class="game-title">인구 감소 대응 타자 연습</h1>
    <p class="game-subtitle">인구 감소의 원인을 극복하고, 아이의 미래를 함께 그려주세요.!</p>
    <div id="score">점수: 0</div>
    <div class="game-container">
        <canvas id="backgroundCanvas"></canvas>
        <canvas id="gameCanvas"></canvas>
    </div>
    <input type="text" id="input" placeholder="단어를 입력하세요" autofocus>
    <div class="chatgpt-credit">생성된 그림은 CHATGPT로 제작되었음</div>
    <script src="game.js"></script>
</body>
</html>
