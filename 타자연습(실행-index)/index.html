<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인구 감소 대응 타자 연습</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: 'Noto Sans KR', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            position: relative;
            width: 1200px;
            height: 800px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            border-radius: 20px;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            border-radius: 20px;
        }

        #score {
            font-size: 28px;
            margin: 20px;
            color: #ff6b6b;
            z-index: 2;
            position: relative;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 30px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }

        #input {
            padding: 15px 25px;
            font-size: 18px;
            width: 300px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            z-index: 2;
            position: relative;
            transition: all 0.3s ease;
            font-family: 'Noto Sans KR', sans-serif;
            backdrop-filter: blur(5px);
        }

        #input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        #input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .game-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .game-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="game-title">인구 감소 대응 타자 연습</h1>
    <p class="game-subtitle">인구 감소의 원인을 극복하고, 아이의 미래를 함께 그려주세요.!</p>
    <div id="score">점수: 0</div>
    <div class="game-container">
        <canvas id="backgroundCanvas" width="1200" height="800"></canvas>
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
    </div>
    <input type="text" id="input" placeholder="단어를 입력하세요" autofocus>
    <script src="game.js"></script>
</body>
</html>
